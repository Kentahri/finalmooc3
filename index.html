<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover Effect</title>
    <style>
      #image {
        width: 500px;
        height: 300px;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        background-color: lightgray;
        background-size: cover;
        background-position: center;
      }
      .preview {
        width: 100px;
        height: 100px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="initialize()">
    <div id="image">Hover over an image below to display here.</div>
    <br />
    <img
      class="preview"
      src="https://www.mountainphotography.com/images/xl/20100822-Uncompahgre-Sunset.jpg"
      alt="Sunset over mountains"
      tabindex="0"
    />
    <img
      class="preview"
      src="https://cdn.shopify.com/s/files/1/0780/3119/2375/files/1._Red_Roses_cover.jpg?v=1709632921"
      alt="Red flower"
      tabindex="0"
    />
    <img
      class="preview"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyR1v8iKZqc59KLJtpLzZuPiEtfDOjN0mHcQ&s"
      alt="Green forest"
      tabindex="0"
    />
    <img
      class="preview"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1Tpv_xTEQitWzIuYeuMcqAcQzvtw6n0w3Og&s"
      alt="Blue ocean"
      tabindex="0"
    />
    <img
      class="preview"
      src="https://img.freepik.com/premium-photo/yellow-sun-sky-yellow-sunrise-sky-with-sun-clouds-sunbeams_960396-1015599.jpg"
      alt="Yellow sun"
      tabindex="0"
    />
    <img
      class="preview"
      src="https://img.freepik.com/free-vector/starry-night-sky-wallpaper-perfect-combination-science-art_1017-43427.jpg"
      alt="Purple sky"
      tabindex="0"
    />

    <script>
      function upDate(previewPic) {
        console.log("Event triggered!");
        console.log("Image src:", previewPic.src);
        console.log("Image alt:", previewPic.alt);
        let imageDiv = document.getElementById("image");
        imageDiv.innerText = previewPic.alt;
        imageDiv.style.backgroundImage = `url('${previewPic.src}')`;
      }

      function undo() {
        let imageDiv = document.getElementById("image");
        imageDiv.style.backgroundImage = "url('')";
        imageDiv.innerText = "Hover over an image below to display here.";
      }

      function initialize() {
        console.log("Page loaded and event listeners added");
        let images = document.querySelectorAll(".preview");
        images.forEach((img) => {
          img.addEventListener("mouseover", function () {
            upDate(this);
          });
          img.addEventListener("mouseout", function () {
            undo();
          });
          img.addEventListener("focus", function () {
            upDate(this);
          });
          img.addEventListener("blur", function () {
            undo();
          });
        });
      }
    </script>
  </body>
</html>
